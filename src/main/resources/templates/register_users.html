<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Patient</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
<header class="main-header">
    <div>
        <span class="hospital-name">Aloppo Hospitals</span>
        <span class="system-name">Management System</span>
    </div>
</header>
    <div class="form-container">
        <h2 class="form-title">Register User</h2>
        <form th:action="@{/receptionist/registerusers}" th:object="${users}" method="post">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Role:</label>
                <select name="role" class="form-control">
                    <option value="PATIENT">Patient</option>
                    <option value="NURSE">Nurse</option>
                    <option value="RECEPTIONIST">Receptionist</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" class="form-control">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Register User</button>
        </form>
    </div>
</body>
</html>
