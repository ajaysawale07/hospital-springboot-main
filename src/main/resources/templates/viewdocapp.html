<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        .hospital-name {
            font-weight: bold;
            font-size: 1.5em;
            color: white;
        }
        .system-name {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-links {
            margin-top: 30px;
        }
        .action-links a {
            text-decoration: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            color: #3498db;
            font-weight: bold;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div>
        <span class="hospital-name">Aloppo Hospitals</span>
        <span class="system-name">Management System</span>
    </div>
</header>

<h2>Welcome, <span th:text="${user.name}">Doctor Name</span>!</h2>

<h3>Your Appointments</h3>

<div th:if="${appointments.empty}">
    <p>You don't have any appointments scheduled yet.</p>
</div>

<div th:unless="${appointments.empty}">
    <table>
        <thead>
        <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Slot</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.patient.user.name}"></td>
            <td th:text="${appointment.slot.date}"></td>
            <td th:text="${appointment.notes}"></td>
            <td th:text="${appointment.slot.slotNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="action-links">
    <a th:href="@{/doctor/dashboard}">View Dashboard</a>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
